<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let disCol of tableColumns let colIndex = index;" matColumnDef="{{disCol.columnDef}}">
        <th mat-header-cell *matHeaderCellDef>
            {{ disCol.header }}
        </th>

        <td mat-cell *matCellDef="let element">
            <span *ngIf="!disCol.isActionsEnabled; else isActionsEnabled">
                {{ disCol.cell(element) }}
            </span>

            <ng-template #isActionsEnabled >
                <div class="actionsTemplate">
                    <button mat-icon-button matTooltip="Delete tender">
                        <mat-icon>delete_outline</mat-icon>
                      </button>
                    <button mat-icon-button matTooltip="Edit tender">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="disCol.isViewBids" class="viewBidsButton" mat-raised-button color="primary"> View bids</button>
    
                </div>
             </ng-template>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
