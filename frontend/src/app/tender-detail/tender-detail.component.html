<app-navbar [template]="template"></app-navbar>
<ng-template #template>
    <mat-card class="matcard">
        <mat-card-content>
            <form #newEventForm="ngForm">
                <div class="container" *ngIf="tender">
                    <div class="form-group row form-margin">
                        <div class="col-md-3">
                            <label for="title">Title:</label>
                        </div>
                        <div class="col-md-9">
                            <input [(ngModel)]="tender.Title" name="title" id="title" type="text"
                                class="form-control" disabled />
                        </div>
                    </div>
                    <div class="form-group row form-margin">
                        <div class="col-md-3">
                            <label for="description">Description:</label>
                        </div>
                        <div class="col-md-9">
                            <input [(ngModel)]="tender.Description" name="description" id="description" type="text"
                                class="form-control" disabled />
                        </div>
                    </div>
                    <div class="form-group row form-margin">
                        <div class="col-md-3 ">
                            <label for="budget">Budget:</label>
                        </div>
                        <div class="col-md-9 ">
                            <input [(ngModel)]="tender.Budget" name="budget" id="budget" type="text"
                                class="form-control" disabled />
                        </div>
                    </div>
                    <div class="form-group row form-margin">
                        <div class="col-md-3">
                            <label for="status">Status:</label>
                        </div>
                        <div class="col-md-9 ">
                            <input [(ngModel)]="tender.Status" name="status" id="status" type="text"
                                class="form-control" disabled />
                        </div>
                    </div>
                    <div class="form-group row form-margin">
                        <div class="col-md-3 ">
                            <label for="milestones">Milestones:</label>
                        </div>
                        <div class="col-md-9 ">
                            <input [(ngModel)]="tender.Milestones" name="milestones" id="milestones" type="text"
                                type="number" class="form-control" disabled />
                        </div>
                    </div>
                    <div class="form-group row form-margin">
                        <div class="col-md-3 ">
                            <label for="deadline">Deadline:</label>
                        </div>
                        <div class="col-md-9 ">
                            <input [(ngModel)]="tender.Deadline" name="deadline" id="deadline" type="text" type="text"
                                class="form-control" disabled />
                        </div>
                    </div>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</ng-template>
